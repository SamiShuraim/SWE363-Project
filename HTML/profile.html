<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="../CSS/profile.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela Round:wght@400&display=swap" />
</head>

<body>
    <div class="main">
        <main class="main-inner">
            <div class="frame-parent">
                <div class="circle-shape-parent">
                    <div class="circle-shape">
                        <img class="logo-black-removebg-2-icon" alt="" src="../Resources/logo.png" />
                    </div>
                    <div class="frame-group">
                        <div class="frame-wrapper">
                            <div class="background-image-parent">
                                <div class="background-image"></div>
                                <img class="image-1-icon" loading="lazy" alt="" src="../Resources/profile-pic.png" />
                            </div>
                        </div>
                        <div class="publisher-wrapper">
                            <div class="publisher">
                                <p class="blank-line">&nbsp;</p>
                                <p class="my-profile">My profile</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="frame-container">
                    <div class="panel-1-parent">
                        <div class="panel-1">
                            <div class="background"></div>
                            <div class="plan-parent">
                                <div class="plan"></div>
                                <img class="swe-program-prerequisite-lan" alt="" src="../Resources/SWE Program-Prerequisite - landscape 3.png" />
                            </div>
                            <div class="title-wrapper">
                                <div class="title">Plan A</div>
                            </div>
                        </div>
                        <div class="panel-2" style="margin-bottom: 140px;" id="panel2Container">
                            <div class="background1"></div>
                            <img class="swe-program-prerequisite-lan1" loading="lazy" alt="" src="../Resources/SWE Program-Prerequisite - landscape 3.png" />

                            <div class="title-container">
                                <div class="title1">Plan B</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="side-bar">
                <img class="side-bar-icon" style="height: 29.08px; width: 41.4px; margin-top: 40px;" src="../Resources/menu.png" alt="menu" />
                <img class="side-bar-icon" style="height: 52px; width: 64px;" src="../Resources/add.png" alt="add" />
                <img class="side-bar-icon" style="height: 64px; width: 64px;" src="../Resources/edit.png" alt="edit" />
                <img class="side-bar-icon" style="height: 64px; width: 62.8px;" src="../Resources/remove.png" alt="remove" />
                <img class="side-bar-icon" style="height: 45px; width: 50px;" src="../Resources/settings.png" alt="settings" />
                <img class="side-bar-icon" style="height: 55px; width: 51px;" src="../Resources/home.png" alt="home" />
                <img class="side-bar-icon" style="height: 61px; width: 50px;" src="../Resources/community.png" alt="community" />
                <img class="side-bar-icon" style="height: 80px; width: 80px;" src="../Resources/Logout.png" alt="logout" />
                <img class="side-bar-icon" style="height: 48.78px; width: 46.8px; margin-bottom: 20px;" src="../Resources/support.png" alt="support" />
            </div>
        </main>


        <script>
            document.addEventListener("DOMContentLoaded", function() {

                var panel2Container = document.getElementById("panel2Container");
                if (panel2Container) {
                    panel2Container.addEventListener("click", function(e) {});
                }

                // Click event for side bar icons
                var sideBarIcons = document.querySelectorAll(".side-bar-icon");
                sideBarIcons.forEach(function(icon) {
                    icon.addEventListener("click", function(e) {
                        var altText = e.target.alt;
                        switch (altText) {
                            case "menu":
                                console.log(altText)
                                break;
                            case "add":
                                console.log(altText)
                                break;
                            case "edit":
                                console.log(altText)
                                break;
                            case "remove":
                                console.log(altText)
                                break;
                            case "settings":
                                console.log(altText)
                                break;
                            case "home":
                                console.log(altText)
                                break;
                            case "community":
                                console.log(altText)
                                break;
                            case "logout":
                                console.log(altText)
                                break;
                            case "support":
                                console.log(altText)
                                break;
                            default:
                                // Default code if alt text doesn't match any case
                                break;
                        }
                    });
                });
            });
        </script>
</body>

</html>
